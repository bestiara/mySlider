<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/mySlider-style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
<div class="main">
    <div class='slider'>
        <ul class='slidewrapper' data-current=0>
            <li class='slide first'>
                <h1>MY</h1>
            </li>
            <li class='slide second'>
                <h1>FIRST</h1>
            </li>
            <li class='slide third'>
                <h1>SLIDER</h1>
            </li>
        </ul>
        <a href="javascript: void(0)"><div class="arrow prev"></div></a>
        <a href="javascript: void(0)"><div class="arrow next"></div></a>
        <div class="slider-controls">
            <span class="control-slide active" id="0">0</span>
            <span class="control-slide" id="1">1</span>
            <span class="control-slide" id="2">2</span>
        </div>
    </div>
</div>
<script src="js/mySlider-js.js"></script>
</body>
</html>
